
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JCC Guest WiFi</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: #e0e0e0;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(20, 20, 20, 0.9);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 0 25px rgba(0, 200, 255, 0.4);
      max-width: 400px;
    }
    h1 {
      color: #00bfff;
      margin-bottom: 20px;
    }
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, #00bfff, #0066ff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      margin: 0 auto 20px auto;
      color: white;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
      margin-bottom: 15px;
      text-align: center;
    }
    button {
      background-color: #00bfff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0099cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">DOS</div>
    <h1>Welcome to JCC Guest WiFi</h1>
    <form action="https://www.speedtest.net/" method="get">
      <input type="text" name="voucher" placeholder="Enter Voucher Code" required>
      <br>
      <button type="submit">Join DOS Network</button>
    </form>
  </div>
</body>
</html>
